<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Test Your Reflexes</title>
</head>

<body>
    <!-- Container ALL LEFT -->
    <div id="containerAllLeft" class="containerAllLeftClass">
    </div>
    <!-- Container ALL RIGHT -->
    <div id="containerAllRight" class="containerAllRightClass">
        <div id="user-score"></div>
    </div>
</body>

<!-- Template user-logging -->
<template id="user-logging-page">
    <div>
        <h1>Choose a user name</h1> 
    </div>
    <div id="userNameContainer" class="userNameContainerClass">
        <label for="userNameLabel" class="userNameLabelClass" >User Name</label>
        <input id="userName" class="userNameClass" type="text" name="userNameLabel">
    </div>
    <button id="button-user-page" class="gameButtonsClass">START</button>
</template>

<!-- Template game-screen Start-->
<template id="game-page">
    <div id="GameContainer" class="GameContainerClass" >
    <button id="start-game-button" class="gameButtonsClass">START GAME</button>
    </div>
</template>

<!-- Template final-score -->
<template id="final-score-page">
    <div>Final-Score</div>
    <button id="play-again-button">Start</button>
</template>

<!-- JS -->
<script src="game.js"></script>
<script src="script.js"></script>


</html>
