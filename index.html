<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Test Your Reflexes</title>
</head>

<body>
    <!-- Container ALL LEFT -->
    <div id="containerLeft">
    </div>
    <!-- Container ALL RIGHT -->
    <div id="containerRight">
        <div id="user-score"></div>
    </div>
</body>

<!-- Template user-logging -->
<template id="user-logging-page">
    <div><h1>Choose a user name</h1></div>
    <div id="user-name-data">
        <h3>User Name</h3>
        <input id="user-name-text-area" type="text" maxlength="20">
        <button id="button-user-page" class="gameButtonsClass">Start</button>
    </div>
</template>

<!-- Template game-screen-->
<template id="game-page">
    <button id="stop-game-button" class="gameButtonsClass">Start game</button>
</template>

<!-- Template final-score -->
<template id="final-score-page">
    <div>Final-Score</div>
    <button id="play-again-button">Start</button>
</template>

<!-- JS -->
<script src="script.js"></script>
</html>
